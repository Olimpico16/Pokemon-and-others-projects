<h1>Counter</h1>

<h3>Counter: {{counter}} </h3>
<button (click)="decrementBy()" class="btn btn-outline-danger px-5" >-1</button>
<button (click)="resetCounter()" class="btn btn-outline-primary mx-2">Reiniciar</button>
<button (click)="increaseBy()" class="btn btn-outline-success px-5" >+1</button>
